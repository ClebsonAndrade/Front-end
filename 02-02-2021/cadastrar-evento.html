    <div class="container">
        <h2 class="text-center mt-4 mb-3">Cadastro de evento</h3>
    
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form role="form">
                    <div class="form-row">
                        <div class="form-group col-md-9"> 
                            <label for="titulo">
                                Título
                            </label>
                            <input type="text" class="form-control" id="titulo" placeholder="Título do evento" />
                        </div>
                        <div class="form-group col-md-3"> 
                            <label for="titulo">
                                Tipo
                            </label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>...</option>
                                <option>Casamento</option>
                                <option>Festa de aniversário</option>
                                <option>Reunião</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3"> 
                            <label>
                                Data Inicial
                            </label>
                            <input type="text" class="form-control calendario" id="datepicker" placeholder="Data inicial"/>
                        </div>
                        <div class="form-group col-md-3"> 
                            <label>
                                Hora Inicial
                            </label>
                            <input type="text" class="form-control" id="inicio" placeholder="horário inicial"/>
                        </div>
                        <div class="form-group col-md-3"> 
                            <label>
                                Data Final
                            </label>
                            <input type="text" class="form-control calendario" placeholder="Data final"/>
                        </div>
                        <div class="form-group  col-md-3"> 
                            <label>
                                Hora Final
                            </label>
                            <input type="text" class="form-control" id="final" placeholder="horário final"/>
                        </div>
                        <div class="form-group col-md-3"> 
                            
                        </div>
                    </div>
                    <div class="form-row text-center">
                        <div class="form-group col-md-12">
                            <a href="adicionar-atributo.html" class="btn" title="Adicionar mais atributos ao evento">
                                <img src="resources/icons/plus-square.svg" width="25"  height="25">
                                
                            </a>
                        </div>
                    </div>
                    
                    <button type="submit" onclick="cadastrarEvento()" class="mb-3 btn btn-primary">
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    $(function(){
      $("#nav").load("nav-usuario.html");
      $("#footer").load("footer.html");
    });

    function cadastrarEvento(){
        alert("Evento cadastrado");
    }

    $(function() {
        $( ".calendario" ).datepicker({
            dateFormat: 'dd/mm/yy',
            locale: 'PT-BR',
            use24hours: true,
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']        
        });
    } );
  </script>
