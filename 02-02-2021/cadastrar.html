    <div class="container">
        <h2 class="text-center mt-4 mb-3">Cadastro</h3>
    
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form role="form">
                    <div class="form-group"> 
                        <label for="email">
                            Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                         
                        <label for="senha">
                            Senha
                        </label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha"/>
                    </div>
                    <div class="form-group"> 
                        <label for="nome">
                            Nome
                        </label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome"/>
                    </div>
                    <div class="form-group"> 
                        <label for="celular">
                            Celular
                        </label>
                        <input type="text" class="form-control" id="celular" placeholder="(XX) X XXXX-XXXX"/>
                    </div>
                    <button type="submit" onclick="cadastrarUsuario()" class="btn btn-primary mb-3">
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>
